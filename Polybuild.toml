[paths]
output = "lux-desktop"
source = [".", "Polyweb", "Polyweb/Polynet", "FL_Flex"]
include = ["libdatachannel/include"]
artifact = "obj"
install = "/usr/local/bin"

[options]
compilation-flags = "-Wall -std=c++17 -O3 -march=native -mtune=native -pthread"
libraries = ["fltk", "SDL2main", "SDL2", "ssl", "crypto"]
static-libraries = [
	"libdatachannel/build/libdatachannel-static.a",
	"libdatachannel/build/deps/libjuice/libjuice-static.a",
	"libdatachannel/build/deps/libsrtp/libsrtp2.a",
	"libdatachannel/build/deps/usrsctp/usrsctplib/libusrsctp.a",
]
pkg-config-libraries = ["gstreamer-1.0", "gstreamer-app-1.0"]
preludes = ["""\
	cd libdatachannel && \
	cmake -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release && \
	cd build && \
	$(MAKE) datachannel datachannel-static \
"""]
clean-preludes = ["rm -rf libdatachannel/build"]

[env.OS.Windows_NT.paths]
library = ["libdatachannel/build"]

[env.OS.Windows_NT.options]
compilation-flags = "-Wall -std=c++17 -O3 -march=native -mtune=native -pthread -static-libgcc -static-libstdc++ -mwindows"
libraries = ["fltk", "SDL2main", "SDL2", "datachannel", "ssl", "crypto", "ws2_32", "comctl32", "ole32", "uuid"]
static-libraries = []
