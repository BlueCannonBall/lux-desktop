[paths]
output = "lux-desktop"
source = [".", "Polyweb", "Polyweb/Polynet"]
library = ["libdatachannel/build"]
include = ["libdatachannel/include"]
artifact = "obj"
install = "/usr/local/bin"

[options]
compilation-flags = "-Wall -Wno-unused-command-line-argument -std=c++17 -O3 `pkg-config --cflags --libs gtk+-3.0` `pkg-config --cflags --libs gstreamer-1.0`"
libraries = ["datachannel", "ssl", "crypto"]
