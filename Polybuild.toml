[paths]
output = "lux-desktop"
source = [".", "Polyweb", "Polyweb/Polynet"]
include = ["fltk", "libdatachannel/include"]
artifact = "obj"
install = "/usr/local/bin"

[options]
compilation-flags = "-Wall -std=c++20 -Ifltk/build -DRTC_ENABLE_WEBSOCKET=0 -DRTC_STATIC -O3 -pthread"
link-time-flags = "`fltk/build/fltk-config --use-images --ldstaticflags`"
libraries = ["Xi", "X11", "ssl", "crypto"]
static-libraries = [
    "libdatachannel/build/libdatachannel-static.a",
    "libdatachannel/build/deps/libjuice/libjuice-static.a",
    "libdatachannel/build/deps/libsrtp/libsrtp2.a",
    "libdatachannel/build/deps/usrsctp/usrsctplib/libusrsctp.a",
]
pkg-config-libraries = ["gstreamer-video-1.0", "gstreamer-1.0", "gio-2.0", "nice"]
preludes = [
    """ \
        cd fltk && \
        cmake . -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DFLTK_BACKEND_WAYLAND=OFF -DFLTK_BUILD_TEST=OFF && \
        "$(MAKE)" -C build \
    """,
    """ \
        cd libdatachannel && \
        cmake -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DNO_WEBSOCKET=1 && \
        "$(MAKE)" -C build datachannel-static \
    """,
]
clean-preludes = ["rm -rf fltk/build", "rm -rf libdatachannel/build"]

[env.OS.Windows_NT.paths]
library = ["\"$(OPENSSL_ROOT_DIR)\"/lib"]

[env.OS.Windows_NT.options]
compilation-flags = "/W3 /std:c++20 /EHsc /I\"fltk/build\" /I\"$(OPENSSL_ROOT_DIR)\"/include /DRTC_ENABLE_WEBSOCKET=0 /DRTC_STATIC /O2"
link-time-flags = "/SUBSYSTEM:WINDOWS"
libraries = ["libssl.lib", "libcrypto.lib", "crypt32.lib", "iphlpapi.lib", "dwmapi.lib", "gdiplus.lib", "shell32.lib", "ole32.lib", "oleaut32.lib", "comdlg32.lib", "winspool.lib", "user32.lib", "bcrypt.lib", "kernel32.lib", "gdi32.lib", "advapi32.lib", "comctl32.lib", "imm32.lib", "ws2_32.lib"]
static-libraries = [
    "fltk/build/lib/fltk.lib",
    "fltk/build/lib/fltk_images.lib",
    "fltk/build/lib/fltk_png.lib",
    "fltk/build/lib/fltk_z.lib",
    "libdatachannel/build/datachannel-static.lib",
    "libdatachannel/build/deps/libjuice/juice-static.lib",
    "libdatachannel/build/deps/libsrtp/srtp2.lib",
    "libdatachannel/build/deps/usrsctp/usrsctplib/usrsctp.lib",
]
pkg-config-libraries = ["gstreamer-video-1.0", "gstreamer-1.0", "nice"]
